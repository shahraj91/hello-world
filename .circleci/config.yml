version: 2
jobs:
  one:
    docker:
      - image: circleci/ruby:2.4.1
        auth:
        username: mydockerhub-user
        password: $DOCKERHUB_PASSWORD
    
    steps:
      - checkout
      - run: echo "A first hello"
      - run: mkdir -p my_workspace
      - run: echo "Trying out workspaces"
      - persist_to_workspace:
          root: /home/rajshah/DevOps/Git/hello-world
          paths:
            - echo-output
  two:
    docker:
      - image: circleci/ruby:2.4.1
        auth:
        username: mydockerhub-user
        password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - attach_workspace:
          at: /home/rajshah/DevOps/Git/hello-world
      
      - run: |
          if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi

workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two:
          requires:
            - one